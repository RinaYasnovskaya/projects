<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="header">
    <h1>Movie Search</h1>
  </header>
  <main class="wrapper">
    <form class="search">
      <input class="search__input" autocomplete="disabled" type="text" placeholder="search movie" autofocus>
      <button class="search__button" type="submit">SEARCH</button>
      <span data-name="delete" class="search__delete"><img src="./img/delete.svg" alt=""></span>
      <span data-name="keyboard" class="search__keyboard"><img src="./img/keyboard.svg" alt=""></span>
    </form>
    <p class="result"></p>
    <div class="swiper">
      <div class="swiper-container">
        <div class="swiper-wrapper">
        </div>
        <!-- <div class="swiper-pagination"></div> -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__container">
      <a href="https://rs.school/" class="rss">
        RS School 2020q1
      </a>      
      <a href="https://github.com/RinaYasnovskaya" class="github">
        <span> <img src="./img/github.svg" alt=""></span>
        RinaYasnovskaya
      </a> 
    </div>
  </footer>
</body>
</html>
