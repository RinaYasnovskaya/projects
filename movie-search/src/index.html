<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
</head>
<body>
  <header class="header">
    <h1>Movie Search</h1>
  </header>
  <main class="wrapper">
    <form class="search">
      <input class="search__input" type="text" placeholder="search movie" autofocus="">
      <button class="search__button" type="submit">Search</button>
      <span data-name="delete" class="search__delete"></span>
    </form>
    <p class="result"></p>
    <div class="swiper">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide slide">
            <a href="" class="slide__header">Slide 1</a>
            <div class="poster">Slide 1</div>
            <div class="year">2000</div>
            <div class="imbscore">8.9</div>
          </div>
          <div class="swiper-slide slide">
            <a href="" class="slide__header">Slide 2</a>
            <div class="poster">Slide 2</div>
            <div class="year">2000</div>
            <div class="imbscore">8.9</div>
          </div>
          <div class="swiper-slide slide">
            <a href="" class="slide__header">Slide 3</a>
            <div class="poster">Slide 3</div>
            <div class="year">2000</div>
            <div class="imbscore">8.9</div>
          </div>
          <div class="swiper-slide slide">
            <a href="" class="slide__header">Slide 4</a>
            <div class="poster">Slide 4</div>
            <div class="year">2000</div>
            <div class="imbscore">8.9</div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__container">
      <a href="https://rs.school/" class="rss">
        RS School 2020q1
      </a>      
      <a href="https://github.com/RinaYasnovskaya" class="github">
        RinaYasnovskaya
      </a> 
    </div>
  </footer>
</body>
</html>
